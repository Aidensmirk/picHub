{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg space-y-6">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-2">Create Account</h2>
            <p class="text-sm text-gray-600">Join our community today</p>
        </div>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
                Sign Up
            </button>
        </form>
        
        <div class="flex items-center justify-center space-x-2 text-sm">
            <span class="text-gray-500">Already have an account?</span>
            <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-150">
                Sign In
            </a>
        </div>
    </div>
</div>
{% endblock %}
